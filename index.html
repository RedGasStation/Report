<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Station Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    input[type="date"], 
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="number"] {
      width: 80%; /* Narrower width for table inputs */
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }
    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      font-size: 18px;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      margin: 30px 0 10px;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #eaf2f8;
      color: #2c3e50;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .row > div {
      flex: 1;
    }
    .small-field {
      width: auto;
      flex: 0 0 150px; /* Limits fields to smaller sizes for specific sections */
    }
    .form-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .form-footer > div {
      flex: 1 1 200px; /* Ensures footer inputs occupy smaller, consistent spaces */
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Red Star Gas Station Report</h1>

    <form id="gasStationForm">
      <!-- Header Section -->
      <div class="row">
        <div>
          <label for="cashierName">Cashier Name:</label>
          <input type="text" id="cashierName" name="cashierName" required>
        </div>
        <div>
          <label for="crewName">Crew Name:</label>
          <input type="text" id="crewName" name="crewName" required>
        </div>
      </div>

      <div class="row">
        <div class="small-field">
          <label for="shiftTime">Shift (Time):</label>
          <select id="shiftTime" name="shiftTime" required>
            <option value="" disabled selected>Select Shift</option>
            <option value="06:00am to 15:00pm">06:00am to 15:00pm</option>
            <option value="02:00pm to 22:00pm">02:00pm to 22:00pm</option>
            <option value="21:00pm to 06:00am">21:00pm to 06:00am</option>
          </select>
        </div>
        <div>
          <label for="reportDate">Date:</label>
          <input type="date" id="reportDate" name="reportDate" required>
        </div>
      </div>

      <!-- Pump Data -->
      <div class="section-title">Electronic Reading</div>
      <table>
        <thead>
          <tr>
            <th>Pump</th>
            <th>Opening</th>
            <th>Closing</th>
            <th>Calibration</th>
            <th>Liters Sold</th>
            <th>Total Liters Sold</th>
            <th>Pump Price</th>
            <th>Total Sales</th>
            <th>Safe Drop Received</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Premium 1</td>
            <td><input type="number" name="premium1Opening"></td>
            <td><input type="number" name="premium1Closing"></td>
            <td><input type="number" name="premium1Calibration"></td>
            <td><input type="number" name="premium1Liters"></td>
            <td><input type="number" name="premium1TotalLiters"></td>
            <td><input type="number" name="premium1Price"></td>
            <td><input type="number" name="premium1Sales"></td>
            <td><input type="number" name="premium1SafeDrop"></td>
          </tr>
        </tbody>
      </table>

      <!-- Safe Drop -->
      <div class="section-title">Safe Drop</div>
      <div class="row">
        <div>
          <label for="safeDropBills">Bills:</label>
          <input type="number" id="safeDropBills" name="safeDropBills">
        </div>
        <div>
          <label for="safeDropCoins">Coins:</label>
          <input type="number" id="safeDropCoins" name="safeDropCoins">
        </div>
        <div>
          <label for="totalCash">Total Cash:</label>
          <input type="number" id="totalCash" name="totalCash">
        </div>
      </div>

      <!-- Footer -->
      <div class="form-footer">
        <div>
          <label for="cashierSignature">Cashier Signature:</label>
          <input type="text" id="cashierSignature" name="cashierSignature">
        </div>
        <div>
          <label for="crewSignature">Crew Signature:</label>
          <input type="text" id="crewSignature" name="crewSignature">
        </div>
      </div>

      <div style="margin-top: 20px; text-align: center;">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
