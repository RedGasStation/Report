<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Station Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #eaf2f8;
      color: #2c3e50;
      font-weight: bold;
      text-align: center;
    }
    td input[type="number"] {
      width: 80px; /* Narrow width for better alignment */
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }
    .section-title {
      font-size: 18px;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      margin: 30px 0 10px;
      padding-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Red Star Gas Station Report</h1>

    <form id="gasStationForm">
      <!-- Pump Data -->
      <div class="section-title">Electronic Reading</div>
      <table>
        <thead>
          <tr>
            <th>Pump</th>
            <th>Opening</th>
            <th>Closing</th>
            <th>Calibration</th>
            <th>Liters Sold</th>
            <th>Total Liters Sold</th>
            <th>Pump Price</th>
            <th>Total Sales</th>
            <th>Safe Drop Received</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Premium 1</td>
            <td><input type="number" name="premium1Opening"></td>
            <td><input type="number" name="premium1Closing"></td>
            <td><input type="number" name="premium1Calibration"></td>
            <td><input type="number" name="premium1Liters"></td>
            <td><input type="number" name="premium1TotalLiters"></td>
            <td><input type="number" name="premium1Price"></td>
            <td><input type="number" name="premium1Sales"></td>
            <td><input type="number" name="premium1SafeDrop"></td>
          </tr>
          <tr>
            <td>Premium 2</td>
            <td><input type="number" name="premium2Opening"></td>
            <td><input type="number" name="premium2Closing"></td>
            <td><input type="number" name="premium2Calibration"></td>
            <td><input type="number" name="premium2Liters"></td>
            <td><input type="number" name="premium2TotalLiters"></td>
            <td><input type="number" name="premium2Price"></td>
            <td><input type="number" name="premium2Sales"></td>
            <td><input type="number" name="premium2SafeDrop"></td>
          </tr>
        </tbody>
      </table>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
