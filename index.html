<style>
    /* General Body Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
    }

    /* Login Screen Styles */
    #loginScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #loginForm {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, .3);
        width: 300px;
        text-align: center;
        box-sizing: border-box;
    }

    #loginForm input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    #loginForm button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-sizing: border-box;
    }

    #loginForm button:hover {
        background-color: #2980b9;
    }

    /* Main Content Styles */
    #mainContent {
        display: none;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 700;
    }

    input[type="date"],
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    input[type="number"] {
        width: 80px;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
        font-size: 12px;
        -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    button {
        padding: 10px 20px;
        border: none;
        background-color: #3498db;
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    .form-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
    }

    .section-title {
        font-size: 18px;
        color: #34495e;
        border-bottom: 2px solid #ddd;
        margin: 30px 0 10px;
        padding-bottom: 5px;
    }

    table {
        width: 100%;
        max-width: 100%; /* Prevent tables from exceeding container width */
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: #fff;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        font-size: 14px;
    }

    th {
        background-color: #eaf2f8;
        color: #2c3e50;
        font-weight: 700;
        text-align: center;
    }

    td input,
    td select {
        margin: 0;
        width: 100%; /* Ensure inputs stretch to the full width of the cell */
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .flex-row {
        display: flex;
        gap: 20px;
    }

    .flex-row > div {
        flex: 1;
    }

    .form-footer {
        text-align: center;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 10px;
        }

        .flex-row {
            flex-direction: column;
            gap: 15px;
        }

        .flex-row > div {
            width: 100%;
        }

        table {
            font-size: 12px;
        }

        th, td {
            padding: 6px;
        }

        input[type="number"] {
            width: 100%;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
    }

    /* Scoped Styles for Expenses Section */
    #expensesTable td input {
        width: 95%; /* Applies only to inputs inside #expensesTable */
        padding: 5px;
        box-sizing: border-box;
    }

    #expensesTable button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #expensesTable button:hover {
        background-color: #2980b9;
    }
</style>
