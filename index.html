<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Station Report</title>

  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="number"] {
      width: 80px; /* Compact width for number fields */
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 12px;
    }
    input[readonly] {
      background-color: #e9ecef;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      font-size: 18px;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      margin: 30px 0 10px;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #eaf2f8;
      color: #2c3e50;
      font-weight: bold;
      text-align: center;
    }
    td input {
      margin: 0;
    }
  </style>
</head>
<body>
<div class="form-container">
  <form id="gasStationForm">

    <h1>Gas Station Report</h1>

    <!-- Pump Data -->
    <div class="section-title">Electronic Reading</div>
    <table>
      <thead>
        <tr>
          <th>Pump</th>
          <th>Opening</th>
          <th>Closing</th>
          <th>Calibration</th>
          <th>Liters Sold</th>
          <th>Pump Price</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Premium 1</td>
          <td><input type="number" name="premium1Opening" class="opening" data-row="premium1"></td>
          <td><input type="number" name="premium1Closing" class="closing" data-row="premium1"></td>
          <td><input type="number" name="premium1Calibration"></td>
          <td><input type="number" name="premium1Liters" class="liters-sold" data-row="premium1" readonly></td>
          <td><input type="number" name="premium1Price" class="price" data-row="premium1"></td>
          <td><input type="number" name="premium1Sales" class="total-sales" data-row="premium1" readonly></td>
        </tr>
        <tr>
          <td>Diesel 1</td>
          <td><input type="number" name="diesel1Opening" class="opening" data-row="diesel1"></td>
          <td><input type="number" name="diesel1Closing" class="closing" data-row="diesel1"></td>
          <td><input type="number" name="diesel1Calibration"></td>
          <td><input type="number" name="diesel1Liters" class="liters-sold" data-row="diesel1" readonly></td>
          <td><input type="number" name="diesel1Price" class="price" data-row="diesel1"></td>
          <td><input type="number" name="diesel1Sales" class="total-sales" data-row="diesel1" readonly></td>
        </tr>
      </tbody>
    </table>
    <button type="submit">Submit Report</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log("DOM fully loaded and parsed.");

    const openingFields = document.querySelectorAll('.opening');
    const closingFields = document.querySelectorAll('.closing');
    const priceFields = document.querySelectorAll('.price');

    const calculateLitersSoldAndTotalSales = (row) => {
      const opening = parseFloat(document.querySelector(`.opening[data-row="${row}"]`)?.value) || 0;
      const closing = parseFloat(document.querySelector(`.closing[data-row="${row}"]`)?.value) || 0;
      const price = parseFloat(document.querySelector(`.price[data-row="${row}"]`)?.value) || 0;

      const litersSoldField = document.querySelector(`.liters-sold[data-row="${row}"]`);
      const totalSalesField = document.querySelector(`.total-sales[data-row="${row}"]`);

      if (litersSoldField) {
        const litersSold = closing - opening;
        litersSoldField.value = litersSold.toFixed(2);

        if (totalSalesField) {
          totalSalesField.value = (litersSold * price).toFixed(2);
        }
      }
    };

    openingFields.forEach(field => {
      field.addEventListener('input', (e) => {
        const row = e.target.getAttribute('data-row');
        calculateLitersSoldAndTotalSales(row);
      });
    });

    closingFields.forEach(field => {
      field.addEventListener('input', (e) => {
        const row = e.target.getAttribute('data-row');
        calculateLitersSoldAndTotalSales(row);
      });
    });

    priceFields.forEach(field => {
      field.addEventListener('input', (e) => {
        const row = e.target.getAttribute('data-row');
        calculateLitersSoldAndTotalSales(row);
      });
    });
  });
</script>
</body>
</html>
