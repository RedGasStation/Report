<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Station Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="number"] {
      width: 90px; /* Narrower width for table inputs */
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      font-size: 18px;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      margin: 30px 0 10px;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #eaf2f8;
      color: #2c3e50;
      font-weight: bold;
      text-align: center;
    }
    td input {
      margin: 0;
    }
    .form-footer h4 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Red Star Gas Station Report</h1>

    <form id="gasStationForm">

<!-- Header Section -->
<div class="row" style="display: flex; gap: 10px;">
  <div style="flex: 1;">
    <label for="cashierName">Cashier Name:</label>
    <input type="text" id="cashierName" name="cashierName" required>
  </div>
  <div style="flex: 1;">
    <label for="crewName">Crew Name:</label>
    <input type="text" id="crewName" name="crewName" required>
  </div>
</div>
    
<!-- Shift Time and Date Report -->
<div class="row" style="display: flex; align-items: flex-start; gap: 10px; flex-wrap: nowrap;">
  <div style="flex: 1; max-width: 200px;">
    <label for="shiftTime">Shift (Time):</label>
    <select id="shiftTime" name="shiftTime" required>
      <option value="" disabled selected>Select Shift</option>
      <option value="06:00am to 15:00pm">06:00am to 15:00pm</option>
      <option value="14:00pm to 22:00pm">14:00pm to 22:00pm</option>
      <option value="21:00pm to 06:00am">21:00pm to 06:00am</option>
    </select>
  </div>
  <div style="flex: 1; max-width: 200px;">
    <label for="reportDate">Date:</label>
    <input type="date" id="reportDate" name="reportDate" required>
  </div>
</div>
      <!-- Pump Data -->
      <div class="section-title">Electronic Reading</div>
      <table>
        <thead>
          <tr>
            <th>Pump</th>
            <th>Opening</th>
            <th>Closing</th>
            <th>Calibration</th>
            <th>Liters Sold</th>
            <th>Total Liters Sold</th>
            <th>Pump Price</th>
            <th>Total Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Premium 1</td>
            <td><input type="number" name="premium1Opening"></td>
            <td><input type="number" name="premium1Closing"></td>
            <td><input type="number" name="premium1Calibration"></td>
            <td><input type="number" name="premium1Liters"></td>
            <td><input type="number" name="premium1TotalLiters"></td>
            <td><input type="number" name="premium1Price"></td>
            <td><input type="number" name="premium1Sales"></td>
          </tr>
          <tr>
            <td>Premium 2</td>
            <td><input type="number" name="premium2Opening"></td>
            <td><input type="number" name="premium2Closing"></td>
            <td><input type="number" name="premium2Calibration"></td>
            <td><input type="number" name="premium2Liters"></td>
            <td><input type="number" name="premium2TotalLiters"></td>
            <td><input type="number" name="premium2Price"></td>
            <td><input type="number" name="premium2Sales"></td>
          </tr>
        </tbody>
      </table>

      <!-- Dipstick Data -->
<div class="section-title">Dipstick</div>
<table style="width: 100%; border-collapse: collapse; text-align: left; margin-bottom: 20px;">
  <thead>
    <tr style="background-color: #eaf2f8; color: #34495e; border-bottom: 2px solid #ddd;">
      <th style="padding: 10px; text-align: center;">Type</th>
      <th style="padding: 10px; text-align: center;">Opening</th>
      <th style="padding: 10px; text-align: center;">Delivery</th>
      <th style="padding: 10px; text-align: center;">Closing</th>
    </tr>
  </thead>
  <tbody>
    <tr style="background-color: #f9f9f9;">
      <td style="padding: 8px; text-align: center;">Premium</td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="premiumOpening" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="premiumDelivery" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="premiumClosing" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
    </tr>
    <tr>
      <td style="padding: 8px; text-align: center;">Unleaded</td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="unleadedOpening" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="unleadedDelivery" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="unleadedClosing" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
    </tr>
    <tr style="background-color: #f9f9f9;">
      <td style="padding: 8px; text-align: center;">Diesel</td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="dieselOpening" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="dieselDelivery" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
      <td style="padding: 8px; text-align: center;">
        <input type="number" name="dieselClosing" style="width: 80%; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px;">
      </td>
    </tr>
  </tbody>
</table>

      <!-- Safe Drop -->
      <div class="section-title">Safe Drop</div>
      <div>
        <label for="safeDropBills">Bills:</label>
        <input type="number" id="safeDropBills" name="safeDropBills">

        <label for="safeDropCoins">Coins:</label>
        <input type="number" id="safeDropCoins" name="safeDropCoins">

        <label for="totalCash">Total Cash:</label>
        <input type="number" id="totalCash" name="totalCash">
      </div>

      <!-- Summary -->
      <div class="section-title">Summary</div>
      <div>
        <label for="fuelSales">Fuel Sales:</label>
        <input type="number" id="fuelSales" name="fuelSales">

        <label for="totalExpenses">Total Expenses:</label>
        <input type="number" id="totalExpenses" name="totalExpenses">

        <label for="netSales">Net Sales:</label>
        <input type="number" id="netSales" name="netSales">
      </div>

      <!-- Footer -->
      <div class="form-footer">
        <h4>Signatures</h4>
        <label for="cashierSignature">Cashier:</label>
        <input type="text" id="cashierSignature" name="cashierSignature">

        <label for="crewSignature">Crew:</label>
        <input type="text" id="crewSignature" name="crewSignature">

        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
