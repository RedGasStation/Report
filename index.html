<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Station Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    input[type="number"], 
    input[type="date"], 
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="number"] {
      width: 95%; /* Ensure table inputs fit better */
    }
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2980b9;
    }
    .section-title {
      font-size: 18px;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      margin: 30px 0 10px;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
      text-align: center;
    }
    td input {
      margin: 0;
    }
    .form-footer {
      margin-top: 20px;
    }
    .form-footer h4 {
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .form-footer input {
      width: calc(100% - 20px);
    }
    .form-footer button {
      width: auto;
      padding: 10px 20px;
    }
    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Red Star Gas Station Report</h1>

    <form id="gasStationForm">
      <!-- Header -->
      <div>
        <label for="cashierName">Cashier/Crew Name:</label>
        <input type="text" id="cashierName" name="cashierName" required>

        <label for="shiftTime">Shift (Time):</label>
        <input type="text" id="shiftTime" name="shiftTime" required>

        <label for="reportDate">Date:</label>
        <input type="date" id="reportDate" name="reportDate" required>
      </div>

      <!-- Pump Data -->
      <div class="section-title">Electronic Reading</div>
      <table>
        <thead>
          <tr>
            <th>Pump</th>
            <th>Opening</th>
            <th>Closing</th>
            <th>Calibration</th>
            <th>Liters Sold</th>
            <th>Total Liters Sold</th>
            <th>Pump Price</th>
            <th>Total Sales</th>
            <th>Safe Drop Received</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Premium 1</td>
            <td><input type="number" name="premium1Opening"></td>
            <td><input type="number" name="premium1Closing"></td>
            <td><input type="number" name="premium1Calibration"></td>
            <td><input type="number" name="premium1Liters"></td>
            <td><input type="number" name="premium1TotalLiters"></td>
            <td><input type="number" name="premium1Price"></td>
            <td><input type="number" name="premium1Sales"></td>
            <td><input type="number" name="premium1SafeDrop"></td>
          </tr>
          <tr>
            <td>Premium 2</td>
            <td><input type="number" name="premium2Opening"></td>
            <td><input type="number" name="premium2Closing"></td>
            <td><input type="number" name="premium2Calibration"></td>
            <td><input type="number" name="premium2Liters"></td>
            <td><input type="number" name="premium2TotalLiters"></td>
            <td><input type="number" name="premium2Price"></td>
            <td><input type="number" name="premium2Sales"></td>
            <td><input type="number" name="premium2SafeDrop"></td>
          </tr>
        </tbody>
      </table>

      <!-- Dipstick Data -->
      <div class="section-title">Dipstick</div>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Opening</th>
            <th>Delivery</th>
            <th>Closing</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Premium</td>
            <td><input type="number" name="premiumOpening"></td>
            <td><input type="number" name="premiumDelivery"></td>
            <td><input type="number" name="premiumClosing"></td>
          </tr>
        </tbody>
      </table>

      <!-- Safe Drop -->
      <div class="section-title">Safe Drop</div>
      <div>
        <label for="safeDropBills">Bills:</label>
        <input type="number" id="safeDropBills" name="safeDropBills">

        <label for="safeDropCoins">Coins:</label>
        <input type="number" id="safeDropCoins" name="safeDropCoins">

        <label for="totalCash">Total Cash:</label>
        <input type="number" id="totalCash" name="totalCash">
      </div>

      <!-- Summary -->
      <div class="section-title">Summary</div>
      <div>
        <label for="fuelSales">Fuel Sales:</label>
        <input type="number" id="fuelSales" name="fuelSales">

        <label for="totalExpenses">Total Expenses:</label>
        <input type="number" id="totalExpenses" name="totalExpenses">

        <label for="netSales">Net Sales:</label>
        <input type="number" id="netSales" name="netSales">
      </div>

      <!-- Footer -->
      <div class="form-footer">
        <h4>Signatures</h4>
        <label for="cashierSignature">Cashier:</label>
        <input type="text" id="cashierSignature" name="cashierSignature">

        <label for="crewSignature">Crew:</label>
        <input type="text" id="crewSignature" name="crewSignature">

        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
