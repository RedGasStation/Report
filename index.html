<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Station Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    input[type="date"], 
    select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    select {
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #eaf2f8;
      color: #2c3e50;
    }
    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      font-size: 18px;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      margin: 30px 0 10px;
      padding-bottom: 5px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .row > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Red Star Gas Station Report</h1>

    <form id="gasStationForm">
      <!-- Header Section -->
      <div class="row">
        <div>
          <label for="cashierName">Cashier Name:</label>
          <input type="text" id="cashierName" name="cashierName" required>
        </div>
        <div>
          <label for="crewName">Crew Name:</label>
          <input type="text" id="crewName" name="crewName" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="shiftTime">Shift (Time):</label>
          <select id="shiftTime" name="shiftTime" required>
            <option value="" disabled selected>Select Shift</option>
            <option value="06:00am to 15:00pm">06:00am to 15:00pm</option>
            <option value="02:00pm to 22:00pm">02:00pm to 22:00pm</option>
            <option value="21:00pm to 06:00am">21:00pm to 06:00am</option>
          </select>
        </div>
        <div>
          <label for="reportDate">Date:</label>
          <input type="date" id="reportDate" name="reportDate" required>
        </div>
      </div>

      <!-- Pump Data -->
      <div class="section-title">Electronic Reading</div>
      <table>
        <thead>
          <tr>
            <th>Pump</th>
            <th>Opening</th>
            <th>Closing</th>
            <th>Calibration</th>
            <th>Liters Sold</th>
            <th>Total Liters Sold</th>
            <th>Pump Price</th>
            <th>Total Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Premium 1</td>
            <td><input type="number" name="premium1Opening"></td>
            <td><input type="number" name="premium1Closing"></td>
            <td><input type="number" name="premium1Calibration"></td>
            <td><input type="number" name="premium1Liters"></td>
            <td><input type="number" name="premium1TotalLiters"></td>
            <td><input type="number" name="premium1Price"></td>
            <td><input type="number" name="premium1Sales"></td>
          </tr>
          <tr>
            <td>Premium 2</td>
            <td><input type="number" name="premium2Opening"></td>
            <td><input type="number" name="premium2Closing"></td>
            <td><input type="number" name="premium2Calibration"></td>
            <td><input type="number" name="premium2Liters"></td>
            <td><input type="number" name="premium2TotalLiters"></td>
            <td><input type="number" name="premium2Price"></td>
            <td><input type="number" name="premium2Sales"></td>
          </tr>
        </tbody>
      </table>

      <!-- Remaining Form Sections -->
      <!-- Add other sections like Dipstick, Safe Drop, Summary, and Signatures as needed -->

      <div class="form-footer">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
